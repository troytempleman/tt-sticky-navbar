<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar | Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="Logo">
            </a>
            <ul class="nav-list" id="nav-list">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Team</a></li>
                        <li><a href="#">Mission</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Design</a></li>
                        <li><a href="#">Development</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="hamburger" id="hamburger" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <h1>Sticky Navbar Example</h1>
        <p>This is a simple demo page showing a sticky, responsive navbar with dropdowns and hamburger menu.</p>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
